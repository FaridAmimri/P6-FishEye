<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\scss\photograph.css">
    <title>Photographer Mimi</title>
</head>

<body>
    <header>
        <a href="index.html" alt="FishEye home page">
            <img src="..\Logos\logo.png">
        </a>
    </header>

    <main>
        <div class="photographer">
            <div class="profil">
                <h1>Mimi Keel</h1>
                <button>Contactez-moi</button>
                <div class="information">
                    <p class="city">London, UK</p><br>
                    <p class="bio">Voir le beau dans le quotidien</p>
                </div>
                <nav>
                    <ul>
                        <li><a><span>#portrait</span></a></li>
                        <li><a><span>#events</span></a></li>
                        <li><a><span>#travel</span></a></li>
                        <li><a><span>#animals</span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="portrait">
                <img src="../Photos/Photographers ID Photos/MimiKeel.jpg" alt="">
            </div>
        </div>
        <div class="selection">
            <label for="option-select">Trier par</label>
            <select name="option" id="option-select">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>
        <div class="album">
            <div class="photo">
                <img src="..\Photos\Mimi\Animals_Rainbow.jpg">
                <div class="like">
                    <p>Arc-en-ciel</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
            <div class="photo">
                <img src="..\Photos\Mimi\Travel_Lonesome.jpg">
                <div class="like">
                    <p>Solitude</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
            <div class="photo">
                <img src="..\Photos\Mimi\Event_SeasideWedding.jpg">
                <div class="like">
                    <p>Mariage à la mer</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
            <div class="photo">
                <img src="..\Photos\Mimi\Portrait_Background.jpg">
                <div class="like">
                    <p>Portrait</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
            <div class="photo">
                <img src="..\Photos\Mimi\Event_PintoWedding.jpg">
                <div class="like">
                    <p>Union</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
            <div class="photo">
                <img src="..\Photos\Mimi\Portrait_Wednesday.jpg">
                <div class="like">
                    <p>Jeunesse</p>
                    <p><b>12</b><i class="far fa-heart"></i></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="dialog">
            <div class="content">
                <span class="close"></span>
                <div class="modal-body"></div>
                <form id="inscription" action="index.html" method="get">
                    <h1>Contactez-moi<br>
                        Mimi keel</h1>
                    <div class="formData">
                        <label>Prénom</label><br>
                        <input class="text-control" type="text" id="first" name="first" minlength="2" /><br>
                    </div>
                    <div class="formData">
                        <label>Nom</label><br>
                        <input class="text-control" type="text" id="last" name="last" /><br>
                      </div>
                      <div class="formData">
                        <label>E-mail</label><br>
                        <input class="text-control" type="email" id="email" name="email" /><br>
                      </div>
                      <div class="formData">
                        <label>Votre message</label><br>
                        <input class="text-message" type="text" id="message" name="message" /><br>
                      </div>
                      <input class="btn-submit" type="submit" class="button" value="Envoyer" />
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
