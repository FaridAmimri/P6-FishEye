<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photographer Mimi</title>
</head>

<body>
    <header>
        <a href="index.html" alt="FishEye home page">
            <img src="..\Logos\logo.png"> 
        </a>
    </header>

    <main>
        <div class="photographer">
            <div class="profil">
                <h1>Mimi Keel</h1>
                <button>Contactez-moi</button>
            </div>
            <div class="information">
                <p>London, UK</p><br>
                <p>Voir le beau dans le quotidien</p>
            </div>
            <div class="tags">
                <span>#portrait</span>
                <span>#events</span>
                <span>#travel</span>
                <span>#animals</span>
            </div>
            <div class="photo">
                <img>
            </div>
        </div>
        <div class="selection">
            <label>Trier par</label>
            <input>
        </div>

        <div class="album">
            <div class="photo">
                <p>Arc-en-ciel</p>
            </div>
            <div class="photo">
                <p>Solitude</p>
            </div>
            <div class="photo">
                <p>Mariage à la mer</p>
            </div>
        </div>

        <div class="dialog" >
            <div class="content">
              <span class="close"></span>
              <div class="modal-body"></div>
                <form id="inscription" action="index.html" method="get">
                    <h1>Contactez-moi<br>
                    Mimi keel</h1>
                    <div class="formData">
                        <label>Prénom</label><br>
                        <input class="text-control" type="text" id="first" name="first" minlength="2" /><br>
                    </div>

                </form>
            </div>
        </div>
            
    </main>
     
</body>
